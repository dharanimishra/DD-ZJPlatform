<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>zMeeting</title>
<link rel="stylesheet" href="css/zCss.css" type="text/css"/>
<link type="text/css" href="css/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/zeni/zeni2.css" />
<script src="js/bootstrap.min.js"></script>
   <script src="js/bootstrap.js"></script>
 <script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/zMeeting.js"></script>

<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// Datepicker
				$( ".datepicker" ).datepicker();			

			});
		</script>
       
</head>

<body>
<div class="zannouncementwrapper">
	<!-- Main container -->
	<div id="zMeeting">
    	
        <div class="helptext">
        	Help text describing the page
        </div>
        <!-- end zMeeting -->
        <br />
        <div id="contentMeeting">
        	<select name="zFolder"  id="zFolder" tabindex="1" style="margin-left:5px;">
        		<option value="Folder">Folder</option>                
        	</select>
        	<div id="showMeeting">
                <select name="zPeriod"  id="zPeriod" tabindex="1">
                    <option value="Period">Period</option>                
                </select>
                <input type="text" id="vDate" class="datepicker" value="Value (Date)"/>
                <div id="tblMeeting">
               <table class="table table-striped">
                        <thead style="font-size:12px; font-family:tahoma; font-style:normal; color:#666;">
                	<tr class="_bg">
                    	<th>Meeting</th><th>Status</th><th>From</th><th>Priority</th><th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="tr1">
                    	<td>Meeting request</td>
                        <td>aa</td>
                        <td>John Smith</td>
                        <td>High</td>
                        <td><a id="msg1" class="aClass">Details</a></td>
                    </tr>
                     <tr id="tr2">
                    	<td>Request facilitation</td>
                        <td>bb</td>
                        <td>Ben Shadow</td>
                        <td>High</td>
                        <td><a id="msg2" class="aClass">Details</a></td>
                    </tr>
                     <tr id="tr3">
                    	<td>Group assignment setup</td>
                        <td>cc</td>
                        <td>Paul Rout</td>
                        <td>Medium</td>
                        <td><a id="msg3" class="aClass">Details</a></td>
                    </tr>  
                           </tbody>                                
                </table>
                </div>
               <!-- end tblMeeting -->
            </div>
            <!-- end showMeeting -->
            
            <div id="linksMeeting">
            	<a  id="_new" class="aClass">New</a>
                <a  id="_accept" class="aClass">Accept</a>
                <a  id="_Reject" class="aClass">Reject</a>
                <div id="copyMeeting">
                	<textarea id="afterClick" placeholder="New Meeting here"></textarea>
                    <textarea id="clickedMeeting" placeholder="Old Meeting here"></textarea>
                	
            	</div>
           		<!-- end copyMeeting -->
                <br />
            <div id="sendMeeting">
                        <label style="margin-left:5px;">Send to : </label>
                     <div class="zenisearch zenileft" style="margin-top:2px; margin-left:2px;">
                        <input id="search" name="search" type="text" value="Search.." class='highlights' style="margin-top: -1px;" onfocus="this.value = ( this.value == this.defaultValue ) ? '' : this.value;return true;" />
                        </div>
                        <div class="zenisearchbutton zenileft" style="margin-top:7px; margin-left:2px;">
                        <input type="button" class="btn" id="btn_top_search" name="btn_top_search" value="Search" style="margin-top: -6px;"/>
                        <input type="button" class="btn" id="btn_advance" name="btn_advance" value="Advanced"  style="margin-top: -6px;"/>
                    	</div> 
                    	 <select class="zenileft" name="zPriority"  id="zPriority" style="width:80px; font-size:12px">
                    		<option value="Priority" >Priority</option>                                    
                		 </select>
                         <a id="aSend" class="aClass">Send</a> 
                         
                    <br/><br/><br />
                    <div id="advance_search_form" >
                         <input id="q_name" name="q_name" type="text" value="Specify question name" class='highlights' maxlength="100" onfocus="this.value = ( this.value == this.defaultValue ) ? '' : this.value;return true;" /> 
                         <br/><br/>
                         <select id="byarea" name="byarea" style="width:150px;" > 
                              <option value="Filter by area" selected="selected">
                            	Filter by area
                           	  </option>                        
                        </select>
                       
                         <select id="bysubject" name="bysubject" style="width:150px;" > 
                              <option value="Filter by subject" selected="selected">
                            	Filter by subject
                              </option>                        
                        </select>
                      
                         <select id="bytopic" name="bytopic"> 
                              <option value="Filter by topic" selected="selected" style="width:150px;" >
                            	Filter by topic
                            	</option>                       
                        </select>
                        <br/><br/>
                         <input id="q_tags" name="q_tags" type="text" value="Search by tags" maxlength="100" class='highlights' onfocus="this.value = ( this.value == this.defaultValue ) ? '' : this.value;return true;" /> 
                         <br/><br/>
                          <input type="button" class="btn" id="btn_exit" name="btn_exit" value="Exit"/>
                         <input type="button" class="btn" id="btn_search" name="btn_search" value="Search"/>
                         </div>
                </div>
            </div>
            <!-- end sendMeeting -->
            
            </div>
            <!-- linksMeeting -->
           <div id="zReturn" style="margin-top:5px;">    		 
 <input type="button" class="btn btn-info" id="btn_return" name="btn_return" value="Return"/>
        	</div>
            <!-- end zReturn -->
        </div>
        <!-- end contentMeeting -->
       
    </div>
    <!-- end zMeeting -->
    </div>
</body>
</html>
