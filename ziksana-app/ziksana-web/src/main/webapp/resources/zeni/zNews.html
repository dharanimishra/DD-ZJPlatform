<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>zNews</title>
<link rel="stylesheet" href="css/zCss.css" type="text/css"/>
<link type="text/css" href="css/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/zeni/zeni2.css" />
<script src="js/bootstrap.min.js"></script>
   <script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/zGroup.js"></script>

<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// Datepicker
				$( ".datepicker" ).datepicker();			

			});
		</script>

</head>

<body>
<div class="zannouncementwrapper">
	<!-- Main container -->
	<div id="zNews">
    	
       <div class="helptext">
        	Help text describing the page
        </div>
        <div id="error">
        	<span id="_required">Enter a date *</span>
        </div>
        <div id="contentGroup">
        	           
        	<select name="zPeriod"  id="zPeriod" style="margin-left:5px;">
                    <option value="Period">Period</option> 
                    <option value="Period">All</option>
                    <option value="Period">Term</option>
                    <option value="Period">Month</option>
                    <option value="Period">Week</option>               
              </select>
            <input type="text" id="vDate" class="datepicker" title="Date Required" value="Value (Date)"/> 
            
            <a id="_go" class="aClass">Go</a>
        </div>
        <!-- end contentGroup -->
        <div id="showGroup" class="zAnn">
              
                <div id="tblGroup">
                <table class="table table-striped">
                        <thead style="font-size:12px; font-family:tahoma; font-style:normal; color:#666;">
                	<tr class="_bg">
                    	<th>News</th><th>Source</th>
                    </tr>
                    </thead>
                    <tr id="tr1" >
                    	<td style=" width:340px;">Iphone-5 launched by Apple</td>
                        <td><a href="http://www.apple.ca" target="_blank" class="aClass">Apple News</a></td>
                        
                    </tr>
                    
                    <tbody>
                     <tr id="tr2">
                    	<td style=" width:340px;">Latest news on Yahoo</td>
                        <td><a href="http://news.yahoo.com/" target="_blank" class="aClass">Yahoo News</a></td>
                        
                    </tr>
                           </tbody>                      
                </table>
                </div>
                <br />
               <!-- end tblGroup -->
            </div>
             <!-- end tblGroup -->
             <div id="zReturn" style="margin-top:5px;">    		 
 <input type="button" class="btn btn-info" id="btn_return" name="btn_return" value="Return"/>
        	</div>
            <!-- end zReturn -->
    </div>
    <!-- end zNews -->
    </div>
</body>
</html>
